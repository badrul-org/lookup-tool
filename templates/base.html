<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sterling Septic & Plumbing LLC{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fav-icon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body
    class="{% if request.endpoint=='results' %}results-page {% endif %}{% if request.args.get('embed') %}embed{% endif %}">
    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <nav class="sidebar bg-primary">
            <div class="sidebar-header">
                <a class="navbar-brand text-white" href="{{ url_for('dashboard') }}">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img me-2">
                </a>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
                        href="{{ url_for('dashboard') }}">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'lookup_tool' %}active{% endif %}"
                        href="{{ url_for('lookup_tool') }}">
                        <i class="fas fa-search me-2"></i>
                        Lookup Tool
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'leads' %}active{% endif %}"
                        href="{{ url_for('leads') }}">
                        <i class="fas fa-user-plus me-2"></i>
                        Leads
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle d-md-none" onclick="toggleSidebar()" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Mobile Overlay -->
            <div class="mobile-overlay d-md-none" onclick="closeSidebar()"></div>

            {% block content %}{% endblock %}

            <!-- Footer -->
            <footer class="bg-light text-center text-muted py-3 mt-5">
                <div class="container-fluid">
                    <p>&copy; 2025 Sterling Septic & Plumbing LLC. All rights reserved.</p>
                </div>
            </footer>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Favicon set to custom cropped image provided -->
    {% block scripts %}{% endblock %}
</body>

</html>
